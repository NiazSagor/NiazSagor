name: Update Profile Clock

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Update Timestamp
        env:
          TZ: "Asia/Dhaka" # Sets the clock to Dhaka time
        run: |
          # Format: Feb 26, 2026, 07:30 PM
          CURRENT_TIME=$(date +"%b %d, %Y, %I:%M %p")
          TEXT="Last commit was $CURRENT_TIME"

          # Replaces the block between markers with the text
          sed -i "//,//c\\n$TEXT\n" README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Only push if there's a change
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: update profile timestamp" && git push)
