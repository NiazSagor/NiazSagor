name: Update Profile Heartbeat

on:
  schedule:
    - cron: "0 0 * * *" # runs every day at 00:00 UTC
  workflow_dispatch: # lets you run manually too

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get last commit date
        id: date
        run: echo "date=$(git log -1 --format=%cd --date=format:'%B %d, %Y')" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          sed -i "s/<!--LAST_COMMIT-->.*/<!--LAST_COMMIT--> ${{ steps.date.outputs.date }}/" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "chore: update last commit date" || exit 0
          git push
