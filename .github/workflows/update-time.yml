name: Update Profile Heartbeat

on:
  schedule:
    - cron: "0 0 * * *" # every day at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main  # ensure youâ€™re on the main branch

      - name: Get current timestamp
        id: timestamp
        run: |
          echo "datetime=$(date -u +"%B %d, %Y %H:%M:%S UTC")" >> $GITHUB_OUTPUT

      - name: Update README
        run: |
          # Replace the last commit line with a timestamp
          sed -i "s/<!--LAST_COMMIT-->.*/<!--LAST_COMMIT--> ${{ steps.timestamp.outputs.datetime }}/" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "chore: update last commit timestamp" || echo "No changes to commit"
          git push
