name: Update Profile Clock

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Update Timestamp
        run: |
          CURRENT_DATE=$(date +"%b %d, %Y at %H:%M UTC")

          sed -i '//,//{//!d}' README.md
          sed -i '//a Last updated on: **'"$CURRENT_DATE"'**' README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: sync profile timestamp" || exit 0
          git push
