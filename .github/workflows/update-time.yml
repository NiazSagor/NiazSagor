name: Update Profile Clock

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Update Timestamp
        run: |
          # Create the text string
          CURRENT_TIME=$(date +"%b %d, %Y at %H:%M UTC")
          TEXT="Last commit was $CURRENT_TIME"

          # Use a simpler 'sed' to replace everything between the tags
          # This version is much harder to break!
          sed -i "//,//c\\n$TEXT\n" README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Only commit if there are actually changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: record last commit time" && git push)
